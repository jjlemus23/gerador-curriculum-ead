</head>
<body>

	<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Currículo Online</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

                    </ul>
                </div>
            </div>
        </nav>

    	<div class="container">
        <h1>Criar Currículo</h1>

        <form id="form-curriculo" method="post" action="processar.php"> 
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="formacao">Formação Acadêmica:</label>
            <textarea id="formacao" name="formacao" rows="3" required></textarea><br><br>

            <h2>Experiências Profissionais</h2>
            <div id="experiencias">
                <div class="experiencia" id="experiencia-1">
                    <label for="cargo-1">Cargo:</label>
                    <input type="text" id="cargo-1" name="cargo[]" required><br><br>

                    <label for="empresa-1">Empresa:</label>
                    <input type="text" id="empresa-1" name="empresa[]" required><br><br>

                    <label for="periodo-1">Período:</label>
                    <input type="text" id="periodo-1" name="periodo[]" required><br><br>

                    <label for="descricao-1">Descrição:</label>
                    <textarea id="descricao-1" name="descricao[]" rows="3" required></textarea><br><br>
                </div>
            </div>
            <button type="button" id="adicionar-experiencia">+</button><br><br>

            <button type="submit">Gerar Currículo</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
