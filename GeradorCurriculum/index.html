<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gerador Curriculum</title>

<link rel="stylesheet" type="text/css" href="styles.css">
<!--Bootstrap-->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!--Jquery-->

	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script>$(document).ready(function() {
	var max_fields      = 10; //maximum input boxes allowed
	var wrapper   		= $(".input_fields_wrap"); //Fields wrapper
	var add_button      = $(".add_field_button"); //Add button ID
	
	var x = 1; //initlal text box count
	$(add_button).click(function(e){ //on add input button click
		e.preventDefault();
		if(x < max_fields){ //max input box allowed
			x++; //text box increment
			$(wrapper).append('<div><input type="text" name="mytext[]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
		}
	});
	
	$(wrapper).on("click",".remove_field", function(e){ //user click on remove text
		e.preventDefault(); $(this).parent('div').remove(); x--;
	})
});</script>

	
</head>

<!--Inicio do Body-->
<body>

<h2 class="titulo">Gerador de Currículos</h2><br>
<p>Bem-vindo neste site você poderá criar seu currículos, é só colocar os dados nos campos especificados. Muito obrigado.</p>

<form action="window_print.php" method="post">
<div>
<label for=nome>Digite seu nome:</label>
<input type="text" name="nome" /></div><br>

  <div>
    <label for="diaa">Informe a data do seu aniversário:</label>
    <input
      type="date"
      id="bday"
      name="diaa"
      required
      pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
    <span class="validity"></span>
  </div>


<label for="avatar">Insira uma foto de você:</label> <br>
<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" /> <br>

</div> <br>

<div class="container">

	<div class="item item-1">
	<img src="imagens/Relation.png" class=imagens>
	<label for="civil">Qual é o seu estado civil:</label>
	<input type="text" name="civil" /> </div>

	<div class="item item-2">
	<img src="imagens/Mail.png" class=imagens>
	<label for="mail">Qual é seu E-Mail:</label>
	<input type="text" name="mail" /> </div> 

	<div class="item item-3">
	<img src="imagens/Phone.png" class=imagens>
	<label for="telefone">Digite o seu número de telefone:</label>
	<input type="text" name="telefone" /> </div> 

	<div class="item item-4">
	<img src="imagens/Location.png" class=imagens>
	<label for="endereço">Digite o seu endereço:</label>
	<input type="text" name="endereço" /></div>
</div> <br>
<!--Segunda parte-->
<img src="imagens/Presentation.png" class=imagens>
<label for="qualidades">Fale um pouco de suas qualidades:</label> <br>
<textarea type="text" name="qualidades" /> </textarea> <br>

<img src="imagens/Experience.png" class=imagens> <p>Coloque as suas experiências:</p>

<div class="input_fields_wrap">
    <button class="add_field_button">Add More Fields</button>
    <div><input type="text" name="mytext[]"></div>
</div>
</form>
<button type="button" class="btn btn-outline-primary"><a href="window_print.php">Enviar</a></button>

</body>
</html>
